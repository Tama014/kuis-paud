<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Cerdas Ceria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; cursor: pointer; backdrop-filter: blur(5px); }
        .pulse-text { animation: pulse 1.5s infinite; font-size: 1.5em; font-weight: bold; margin-top: 20px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .mute-btn { position: fixed; top: 20px; right: 20px; background: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5em; color: #2c3e50; cursor: pointer; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s; display: flex; justify-content: center; align-items: center; }
        .mute-btn:hover { transform: scale(1.1); background: #FF6B6B; color: white; }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="startApp()">
        <div style="font-size: 4em;">ðŸ‘‹</div>
        <div class="pulse-text">KLIK LAYAR UNTUK MEMULAI</div>
    </div>

    <audio id="bgm-lobby" loop>
        <source src="lobby.mp3" type="audio/mpeg">
    </audio>

    <button class="mute-btn" onclick="toggleMute()" title="Matikan Musik">
        <i id="mute-icon" class="fas fa-volume-up"></i>
    </button>

    <div class="overlay"></div>

    <div class="main-container">
        <div class="header-logo"><h1>ðŸŽ“ Dunia Binatang</h1><p>Belajar Sambil Bermain!</p></div>
        <div class="role-selection">
            <div class="card-role" onclick="pilihPeran('guru')"><div class="icon-box teacher-color"><i class="fas fa-chalkboard-teacher"></i></div><h2>GURU</h2><p>Buat soal & pantau nilai</p></div>
            <div class="card-role" onclick="pilihPeran('siswa')"><div class="icon-box student-color"><i class="fas fa-user-astronaut"></i></div><h2>SISWA</h2><p>Masuk kuis & bermain</p></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgm-lobby');
        const muteIcon = document.getElementById('mute-icon');
        
        // Cek apakah user sudah pernah klik "Mulai"?
        if(localStorage.getItem('appStarted') === 'true') {
            document.getElementById('start-overlay').style.display = 'none';
            // Coba putar otomatis (karena user kembali dari halaman lain)
            setTimeout(() => {
                const isMuted = localStorage.getItem('isMuted') === 'true';
                audio.muted = isMuted;
                updateMuteIcon(isMuted);
                audio.play().catch(() => {
                    // Jika gagal (browser memblokir), tampilkan overlay lagi
                    document.getElementById('start-overlay').style.display = 'flex';
                });
            }, 500);
        }

        function startApp() {
            document.getElementById('start-overlay').style.display = 'none';
            localStorage.setItem('appStarted', 'true'); // Tandai user sudah mulai
            
            const isMuted = localStorage.getItem('isMuted') === 'true';
            audio.muted = isMuted;
            updateMuteIcon(isMuted);
            audio.play();
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            localStorage.setItem('isMuted', audio.muted);
            updateMuteIcon(audio.muted);
        }

        function updateMuteIcon(isMuted) {
            muteIcon.className = isMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
            muteIcon.style.color = isMuted ? "#FF6B6B" : "#2c3e50";
        }

        function pilihPeran(peran) {
            if(peran === 'guru') {
                window.location.href = '/guru-login.html'; 
            } else {
                localStorage.setItem('targetMusic', 'game'); 
                window.location.href = '/siswa-join.html'; 
            }
        }
    </script>
</body>
</html>
