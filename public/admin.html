<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Tambah Soal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: #4ECDC4; outline: none; }
        
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button { background-color: #2c3e50; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background-color: #34495e; }

        .note { font-size: 0.8em; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìù Tambah Soal Baru</h2>
        <form id="formSoal">
            
            <div class="row">
                <div class="col form-group">
                    <label>Kategori Pelajaran</label>
                    <select id="category" required>
                        <option value="Sains">Sains</option>
                        <option value="Matematika">Matematika</option>
                        <option value="Bahasa">Bahasa</option>
                        <option value="Sosial">Sosial</option>
                        <option value="Seni">Seni</option>
                    </select>
                </div>
                <div class="col form-group">
                    <label>Tipe Hewan</label>
                    <select id="animal_type" required>
                        <option value="Ternak">Ternak</option>
                        <option value="Liar">Liar</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Pertanyaan</label>
                <textarea id="question_text" rows="3" placeholder="Contoh: Hewan apakah ini?" required></textarea>
            </div>

            <div class="form-group">
                <label>Nama File Gambar</label>
                <input type="text" id="image_url" placeholder="Contoh: gajah.webp">
                <p class="note">‚ö†Ô∏è Pastikan file gambar sudah Anda copy ke folder 'public/images' secara manual.</p>
            </div>

            <div class="row">
                <div class="col form-group"><label>Opsi A</label><input type="text" id="option_a" required></div>
                <div class="col form-group"><label>Opsi B</label><input type="text" id="option_b" required></div>
            </div>
            <div class="row">
                <div class="col form-group"><label>Opsi C</label><input type="text" id="option_c" required></div>
                <div class="col form-group"><label>Opsi D</label><input type="text" id="option_d" required></div>
            </div>

            <div class="form-group">
                <label>Kunci Jawaban Benar</label>
                <select id="correct_answer" required>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                </select>
            </div>

            <button type="submit">üíæ SIMPAN SOAL</button>
        </form>
    </div>

    <script>
        document.getElementById('formSoal').addEventListener('submit', async function(e) {
            e.preventDefault(); // Mencegah halaman refresh

            // Ambil data dari form
            const data = {
                category: document.getElementById('category').value,
                animal_type: document.getElementById('animal_type').value,
                question_text: document.getElementById('question_text').value,
                image_url: document.getElementById('image_url').value,
                option_a: document.getElementById('option_a').value,
                option_b: document.getElementById('option_b').value,
                option_c: document.getElementById('option_c').value,
                option_d: document.getElementById('option_d').value,
                correct_answer: document.getElementById('correct_answer').value
            };

            // Kirim ke server
            const response = await fetch('/tambah-soal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("‚úÖ Soal berhasil disimpan!");
                document.getElementById('formSoal').reset(); // Kosongkan form
            } else {
                alert("‚ùå Gagal menyimpan soal.");
            }
        });
    </script>
</body>
</html>
